{% extends "layout.html" %}

{% block title %}Track Your Shipment - International Cargo{% endblock %}

{% block content %}
<div class="tracking-container">
    <div class="container" style="padding: 2.5rem 1.5rem;">
        <div class="tracking-header">
            <h1>Track Shipment</h1>
            <p>Enter your ID for real-time status.</p>
        </div>

        <div class="tracking-card">
            <div style="width: 100%; text-align: left; margin-bottom: 1.2rem;">
                <label for="tracking-id"
                    style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600; font-size: 0.72rem;">Tracking
                    ID</label>
                <input type="text" id="tracking-id" placeholder="ID Number"
                    style="width: 100%; padding: 0.8rem; border: 1px solid var(--border-apple); border-radius: 10px; background: rgba(255, 255, 255, 0.01); color: #fff; outline: none; font-size: 0.85rem;">
            </div>

            <div style="width: 100%; text-align: left; margin-bottom: 1.8rem;">
                <label for="courier-select"
                    style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600; font-size: 0.72rem;">Courier</label>
                <select id="courier-select"
                    style="width: 100%; padding: 0.8rem; border: 1px solid var(--border-apple); border-radius: 10px; background: rgba(255, 255, 255, 0.01); color: #fff; cursor: pointer; outline: none; font-size: 0.85rem;">
                    <option value="" style="background: #000;">Select Courier</option>
                    <option value="dhl" style="background: #000;">DHL Express</option>
                    <option value="ups" style="background: #000;">UPS</option>
                    <option value="fedex" style="background: #000;">FedEx</option>
                </select>
            </div>

            <button onclick="trackShipment()" class="btn-primary"
                style="width: 100%; padding: 0.8rem; font-size: 0.85rem;">Track Shipment</button>

            <div
                style="margin-top: 1.8rem; padding: 0.8rem; background: rgba(255, 255, 255, 0.01); border-radius: 8px; border: 1px solid var(--border-apple);">
                <p style="font-size: 0.7rem; color: var(--text-muted); margin: 0; line-height: 1.3;">
                    <span style="color: var(--primary-color);">Note:</span> For UK/Dubai handling, contact priority
                    support.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function trackShipment() {
        const trackingId = document.getElementById('tracking-id').value.trim();
        const courier = document.getElementById('courier-select').value;

        if (!trackingId) {
            alert("Please enter a tracking ID");
            return;
        }

        if (!courier) {
            alert("Please select a courier");
            return;
        }

        // Redirect to official courier tracking pages with auto-filled tracking ID
        let trackingUrl = '';

        switch (courier) {
            case 'dhl':
                // DHL uses 'tracking-id' parameter
                trackingUrl = `https://www.dhl.com/pk-en/home/tracking/tracking-express.html?submit=1&tracking-id=${encodeURIComponent(trackingId)}`;
                break;
            case 'ups':
                // UPS uses 'tracknum' parameter
                trackingUrl = `https://www.ups.com/track?loc=en_US&tracknum=${encodeURIComponent(trackingId)}&requester=ST/trackdetails`;
                break;
            case 'fedex':
                // FedEx uses 'trknbr' parameter
                trackingUrl = `https://www.fedex.com/fedextrack/?trknbr=${encodeURIComponent(trackingId)}&cntry_code=pk`;
                break;
        }

        if (trackingUrl) {
            // Open in new tab with tracking ID pre-filled
            window.open(trackingUrl, '_blank');
        }
    }

    // Allow Enter key to submit
    document.getElementById('tracking-id').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            trackShipment();
        }
    });
</script>
{% endblock %}
